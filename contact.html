<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commander / Contact - Vinaigre & Crème Balsamique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Commander / Contact</h1>
    <nav>
      <a href="index.html">Accueil</a> |
      <a href="produits.html">Produits</a> |
      <a href="contact.html">Commander / Contact</a>
    </nav>
  </header>

  <main>
    <form name="commande" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="commande" />
      
      <label for="nom">Nom complet :</label><br />
      <input type="text" id="nom" name="nom" required /><br /><br />

      <label for="email">Email :</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telephone">Téléphone :</label><br />
      <input type="tel" id="telephone" name="telephone" /><br /><br />

      <label for="commande">Votre commande (produits + quantités) :</label><br />
      <textarea id="commande" name="commande" rows="5" required></textarea><br /><br />

      <button type="submit">Envoyer la commande</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Vinaigre & Crème Balsamique - Tous droits réservés</p>
  </footer>
</body>
</html>
